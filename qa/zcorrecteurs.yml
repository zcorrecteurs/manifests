---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: zcorrecteurs-qa
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: server
        image: docker.pkg.github.com/zcorrecteurs/zcorrecteurs/webserver:ca606fc19048bedfadc3ed2dc3ed31cc079eed28
        env:
        - name: DATABASE_HOST
          value: sqlcorrigraphie.mysql.database.azure.com
        - name: DATABASE_BASE
          value: zco_dev
        #- name: SYMFONY_DEBUG
        #  value: "yes"
        #- name: SYMFONY_ENVIRONMENT
        #  value: dev
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mysql
              key: user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql
              key: password
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: sendgrid
              key: apiKey
        - name: SPHINX_HOST
          value: sphinx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: regcred
---
kind: Service
apiVersion: v1
metadata:
  name: zcorrecteurs
  namespace: zcorrecteurs-qa
spec:
  selector:
    app: webserver
  ports:
  - name: http
    protocol: TCP
    port: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zcorrecteurs
  namespace: zcorrecteurs-qa
spec:
  rules:
  - host: zcorrecteurs-qa.lb.corrigraphie.net
    http:
      paths:
      - backend:
          serviceName: zcorrecteurs
          servicePort: 80
